<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoLogin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-5">
        <div class="form-container text-dark ">
            <h2 class="text-center login-heading">Login</h2>
            <br>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username<span class="star">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    <span class="error-message" id="username-error"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="login-password">Password <span class="star">*</span></label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                    <span class="error-message" id="password-error"></span>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <br>
                <a href="index.html">Go back to home</a>
            </form>
        </div>
    </div>
</body>
<script src="script/login.js"></script>
</html>
